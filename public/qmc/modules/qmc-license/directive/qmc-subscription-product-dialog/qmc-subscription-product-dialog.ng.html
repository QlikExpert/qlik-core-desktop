<qmc-popup width="500" maxheight="300" enable-draggable="true" class="qmcSubscriptionProductDialog">
	<header><i class="icon-qmc-info icon-small"></i>{{ 'qmcSubscriptionProductDialog.heading' | qmcTranslate}}</header>
	<main>
		<p class="content">{{ 'qmcSubscriptionProductDialog.subscriptionInfo' | qmcTranslate }}</p>

	</main>
	<footer>
		<button id="qmc-first-steps-button-close" class="dialog-button-qmc" ng-click="dialogCancelClick( $event )" value="Cancel">{{ 'qmcSubscriptionProductDialog.button.close' | qmcTranslate}}</button>
	</footer>
</qmc-popup>
