<form class="qmc-property-edit-form" name="editForm" ng-model="editModel" data-ready="{{!inProgress}}">
	<div class="qmc-property-edit-form-stage">
		<qmc-spinner in-progress="inProgress"></qmc-spinner>
		<qmc-property-edit-empty-warning url="/loginaccessrules/" ng-if="emptyWarning"></qmc-property-edit-empty-warning>
		<div class="qmc-property-edit-groups">
			<qmc-property-edit-group heading="qmc.propertyGroup.common.identification" force-show="true">
				<qmc-property-edit-text-input label="qros.License.LoginAccessType.name"
											  ng-model="editModel.property.name"
											  error-message-callback="errorMessageCallback"
											  id="qmc-loginaccess-edit-name">
				</qmc-property-edit-text-input>
			</qmc-property-edit-group>

			<qmc-property-edit-group heading="qmc.propertyGroup.qmcLoginAccessEdit.tokens" force-show="true">
				<qmc-property-edit-text-input label="qros.License.LoginAccessType.assignedTokens"
											  ng-model="editModel.property.assignedTokens"
											  error-message-callback="errorMessageCallback"
											  id="qmc-loginaccess-edit-assignedTokens">
				</qmc-property-edit-text-input>
			</qmc-property-edit-group>
		</div>
	</div>
	<qmc-action-alert-bar></qmc-action-alert-bar>
	<qmc-actionbar id="qmc-loginaccess-edit-actionbar" actions="actionDefinition"></qmc-actionbar>
</form>
