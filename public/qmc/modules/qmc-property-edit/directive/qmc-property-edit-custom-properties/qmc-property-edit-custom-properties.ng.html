<qmc-custom-property-control ng-repeat="model in customPropertyModels"
							 label="{{model.name}}"
							 ng-model="model"
							 error-message-callback="errorMessageCallback"
							 id="qmc-edit-custom-properties"
							 ignore-localize="true"
							 no-value-translation-key="qmcPropertyEditSelectInput.noValue"
							 in-dialog="inDialog">
</qmc-custom-property-control>
