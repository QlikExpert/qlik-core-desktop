<form class="qmc-property-edit-form" name="editForm" ng-model="editModel" data-ready="{{!inProgress}}">
	<div class="qmc-property-edit-form-stage">
		<qmc-spinner in-progress="inProgress"></qmc-spinner>
		<qmc-property-edit-empty-warning url="/userdirectoryconnectors/" ng-if="emptyWarning"></qmc-property-edit-empty-warning>
		<div class="qmc-property-edit-groups">
			<qmc-property-edit-group heading="qmc.propertyGroup.common.identification" force-show="true">
				<qmc-property-edit-text-input label="qros.UserDirectory.name"
											  ng-model="editModel.property.name"
											  error-message-callback="errorMessageCallback"
											  id="qmc-user-directory-edit-name">
				</qmc-property-edit-text-input>
				<qmc-property-edit-text-input label="qros.UserDirectory.type"
											  ng-model="fakeTypeModel"
											  error-message-callback="errorMessageCallback"
											  id="qmc-user-directory-edit-type">
				</qmc-property-edit-text-input>
			</qmc-property-edit-group>
			<qmc-property-edit-group heading="qmcUserDirectoryEdit.qmcPropertyEditGroup.userSyncSetting" force-show="true">
				<qmc-property-edit-bool-input label="qros.UserDirectory.syncOnlyLoggedInUsers"
											  ng-model="editModel.property.syncOnlyLoggedInUsers"
											  error-message-callback="errorMessageCallback"
											  warn-message="{{'qmcUserDirectoryEdit.syncOnlyLoggedInUsers.warningMessages' | qmcTranslate}}"
											  warn-condition="warnCondition"
											  show-warning="showWarning"
											  id="qmc-user-directory-edit-sync-users">
				</qmc-property-edit-bool-input>
			</qmc-property-edit-group>

			<qmc-user-directory-settings ng-model="editModel.property.settings" type="{{udcType}}" force-show="{{detached}}"></qmc-user-directory-settings>

			<qmc-property-edit-group heading="qmc.propertyGroup.common.tags" force-show="{{detached}}">
				<qmc-tag-control ng-model="editModel.property.tags"
								 error-message-callback="errorMessageCallback"
								 id="qmc-user-directory-edit-tags">
				</qmc-tag-control>
			</qmc-property-edit-group>
		</div>
	</div>
	<qmc-action-alert-bar></qmc-action-alert-bar>
	<qmc-actionbar id="qmc-user-directory-edit-actionbar" actions="actionDefinition"></qmc-actionbar>
</form>
