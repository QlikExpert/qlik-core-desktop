<form class="qmc-property-edit-form" name="editForm" ng-model="editModel" data-ready="{{!inProgress}}">
	<div class="qmc-property-edit-form-stage">
		<qmc-spinner in-progress="inProgress"></qmc-spinner>
		<qmc-property-edit-empty-warning url="/servicecluster/" ng-if="emptyWarning"></qmc-property-edit-empty-warning>
		<div class="qmc-property-edit-groups">
			<qmc-property-edit-group heading="qmc.propertyGroup.common.identification" force-show="true">
				<qmc-property-edit-text-input label="qros.common.name"
											  ng-model="editModel.property.name"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-name">
				</qmc-property-edit-text-input>
			</qmc-property-edit-group>
			<qmc-property-edit-group heading="qmcServiceCluster.qmcPropertyEditGroup.settings" force-show="true">
				<qmc-property-edit-select-input label="qros.ServiceCluster.persistenceMode"
												translation-prefix="qros.ServiceCluster.persistenceMode"
												ng-model="editModel.property.settings.property.persistenceMode"
												error-message-callback="errorMessageCallback"
												no-empty-value="true"
												id="qmc-service-cluster-edit-persistenceMode">
				</qmc-property-edit-select-input>
				<qmc-property-edit-text-input label="qros.ServiceCluster.rootFolder"
											  ng-model="editModel.property.settings.property.sharedPersistenceProperties.property.rootFolder"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-rootFolder">
				</qmc-property-edit-text-input>
				<qmc-property-edit-text-input label="qros.ServiceCluster.appFolder"
											  ng-model="editModel.property.settings.property.sharedPersistenceProperties.property.appFolder"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-appFolder">
				</qmc-property-edit-text-input>
				<qmc-property-edit-text-input label="qros.ServiceCluster.staticContentRootFolder"
											  ng-model="editModel.property.settings.property.sharedPersistenceProperties.property.staticContentRootFolder"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-staticContentRootFolder">
				</qmc-property-edit-text-input>
				<qmc-property-edit-text-input label="qros.ServiceCluster.archivedLogsRootFolder"
											  ng-model="editModel.property.settings.property.sharedPersistenceProperties.property.archivedLogsRootFolder"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-archivedLogsRootFolder">
				</qmc-property-edit-text-input>
				<qmc-property-edit-text-input label="qros.ServiceCluster.failoverTimeout"
											  ng-model="editModel.property.settings.property.sharedPersistenceProperties.property.failoverTimeout"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-failoverTimeout">
				</qmc-property-edit-text-input>
			</qmc-property-edit-group>
			<qmc-property-edit-group heading="qmcServiceCluster.qmcPropertyEditGroup.dataCollection" force-show="true">
				<qmc-property-edit-bool-input label="qros.ServiceCluster.dataCollection"
											  ng-model="editModel.property.settings.property.dataCollection"
											  error-message-callback="errorMessageCallback"
											  id="qmc-service-cluster-edit-dataCollection">
											  <div class="description">
											  {{('qmcServiceCluster.dataCollection.description' | qmcTranslate)}} <a class="dataLink" ng-click="openDataCollectionPage()">{{('qmcServiceCluster.dataCollection.linkText' | qmcTranslate)}}</a>
											  </div>
				</qmc-property-edit-bool-input>
				<div></div>
			</qmc-property-edit-group>
		</div>
	</div>
	<qmc-action-alert-bar></qmc-action-alert-bar>
	<qmc-actionbar id="qmc-service-cluster-edit-actionbar" actions="actionDefinition"></qmc-actionbar>
</form>
